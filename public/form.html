<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <div class="join_form">
      <h2>회원가입</h2>
      <link rel=""
      <form action="member_join.jsp" method="post">
        <!-- 기본정보 -->
        <fieldset>
          <legend>기본정보</legend>
          <label for="userid">아이디</label>
          <input
            type="text"
            id="userid"
            name="userid"
            minlength="8"
            maxlength="16"
            required
          />

          <button type="button">아이디 중복확인</button>
          <br />
          <label for="pass">비밀번호</label>
          <input
            id="pass"
            name="pass"
            type="password"
            minlength="8"
            maxlength="16"
            required
          />
          <label for="pass2">비밀번호 확인</label>
          <input
            id="pass2"
            name="pass2"
            type="password"
            minlength="8"
            maxlength="16"
            required
          />
          <br />
          <label for="name">이름</label>
          <input type="text" id="name" name="name" required />
          <br />
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" required />
          <br />
          <label>성별</label>
          <input type="radio" name="gender" value="male" checked />남성
          <input type="radio" name="gender" value="female" />여성
          <br />
          <label>생년월일</label>
          <input type="date" name="birthday" />
          <br />
          <label>이용약관</label>
          <textarea readonly>
            회원가입 이용약관
            제1조 (목적)
            이 약관은 회사명이 운영하는 [웹사이트명/앱명]을 통해 제공하는 서비스(이하 "서비스")의 이용과 관련하여 회사와 회원 간의 권리, 의무 및 책임사항을 규정함을 목적으로 합니다.
            
            제2조 (정의)
            “회원”이란 본 약관에 동의하고 회사와 서비스 이용계약을 체결한 자를 말합니다.
            
            “아이디(ID)”란 회원 식별과 서비스 이용을 위해 회원이 설정한 문자 또는 숫자의 조합을 말합니다.
            
            “비밀번호”란 회원의 정보 보호를 위해 회원 자신이 설정한 문자 또는 숫자의 조합을 말합니다.
            
            제3조 (약관의 효력 및 변경)
            본 약관은 회원이 동의함으로써 효력이 발생합니다.
            
            회사는 필요한 경우 관련 법령을 위반하지 않는 범위에서 약관을 변경할 수 있으며, 변경된 약관은 웹사이트에 공지함으로써 효력을 가집니다.
            
            회원은 변경된 약관에 동의하지 않을 경우 서비스 이용을 중단하고 회원 탈퇴를 요청할 수 있습니다.
            
            제4조 (회원가입)
            회원가입은 이용자가 본 약관에 동의하고, 회사가 정한 방식에 따라 가입신청을 완료함으로써 성립됩니다.
            
            회사는 다음 각 호에 해당하는 경우 가입신청을 거절하거나 취소할 수 있습니다:
            
            타인의 명의 또는 정보를 도용한 경우
            
            허위 정보를 입력한 경우
            
            사회 질서를 해칠 우려가 있는 경우
            
            제5조 (회원의 의무)
            회원은 관련 법령, 본 약관, 이용안내 등 회사가 정한 사항을 준수해야 합니다.
            
            회원은 자신의 아이디와 비밀번호를 관리할 책임이 있으며, 이를 제3자가 이용하게 해서는 안 됩니다.
            
            회원은 서비스 이용과 관련하여 회사에 피해를 주는 행위를 해서는 안 됩니다.
            
            제6조 (서비스 이용)
            회사는 회원에게 안정적인 서비스 제공을 위해 노력합니다.
            
            회사는 운영상 또는 기술상 필요에 따라 서비스의 전부 또는 일부를 변경, 중단할 수 있습니다.
            
            서비스 이용시간은 회사의 업무상 또는 기술상 이유로 제한될 수 있습니다.
            
            제7조 (계약 해지 및 이용제한)
            회원은 언제든지 서비스 이용계약을 해지할 수 있습니다.
            
            회사는 회원이 본 약관을 위반하거나 부정한 이용을 하는 경우 사전 통보 없이 서비스 이용을 제한하거나 계약을 해지할 수 있습니다.
            
            제8조 (개인정보 보호)
            회사는 회원의 개인정보를 보호하기 위해 노력하며, 관련 법령에 따라 개인정보 처리방침을 정하여 이를 준수합니다.
            
            회원은 자신의 개인정보를 최신 정보로 유지해야 하며, 부정확한 정보 제공으로 인한 불이익에 대해 회사는 책임을 지지 않습니다.
            
            제9조 (면책조항)
            회사는 천재지변, 불가항력 등으로 인해 서비스를 제공할 수 없는 경우 책임을 지지 않습니다.
            
            회사는 회원의 귀책사유로 인한 서비스 이용 장애에 대해 책임을 지지 않습니다.
            
            제10조 (분쟁 해결)
            본 약관에 따라 발생하는 분쟁에 대해서는 회사의 본사 소재지를 관할하는 법원을 제1심 관할법원으로 합니다.
            
          </textarea>

          <br />
          <label>이용약관동의</label>
          <input type="checkbox" name="agree" required />
          <br />
          <label>파일</label>
          <input type="file" name="file" />
        </fieldset>
        <!-- 부가정보 -->
        <fieldset>
          <legend>부가정보</legend>
          <label>지역</label>
          <select name="city" id="city">
            <option value="se">서울특별시</option>
            <option value="bs">부산광역시</option>
            <option value="dg">대구광역시</option>
            <option value="ic">인천광역시</option>
            <option value="gj">광주광역시</option>
            <option value="dj">대전광역시</option>
            <option value="us">울산광역시</option>
            <option value="sj">세종특별자치시</option>
            <option value="gg">경기도</option>
            <option value="gw">강원특별자치도</option>
            <option value="cb">충청북도</option>
            <option value="cn">충청남도</option>
            <option value="jb">전라북도</option>
            <option value="jn">전라남도</option>
            <option value="gb">경상북도</option>
            <option value="gn">경상남도</option>
            <option value="jj">제주특별자치도</option>
          </select>
        </fieldset>
        <!-- 버튼 -->
        <fieldset>
          <input type="reset" value="재작성" />
          <input type="submit" value="회원가입" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
