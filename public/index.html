<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 til</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <!-- 외부라이브러리 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/banner.css" />
    <link rel="stylesheet" href="css/tour.css" />
    <link rel="stylesheet" href="css/trip.css" />

    <!-- js 초기 코드  -->
    <script src="js/index.js"></script>
    <script src="js/header.js"></script>
    <script src="js/banner.js"></script>
    <script src="js/tour.js"></script>
  </head>

  <body>
    <!-- 전체 레이아웃  -->
    <div class="wrap">
      <!-- 상단 -->
      <header class="header">
        <div class="layout">
          <!-- 상단의 위 -->
          <div class="header_top">
            <div class="header_top_left">
              <!-- 로고 -->
              <div class="logo">
                <a href="http://www.interpark.com" target="_blank">
                  <img src="images/logo.svg" alt="로고" title="인터파크" />
                </a>
              </div>
              <!-- 제품검색 -->
              <div class="search">
                <!-- 제품 검색 API 연동 -->
                <form class="search_form">
                  <input
                    class="search_form_word"
                    type="text"
                    placeholder="이제 NOL 인터파크로 떠나요!"
                  />
                  <input
                    class="search_form_button"
                    type="submit"
                    value="검색"
                  />
                </form>
              </div>
            </div>
            <div class="header_top_right">
              <ul class="member">
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
              </ul>
            </div>
          </div>
          <!-- 상단의 아래 -->
          <div class="header_bottom">
            <div class="header_bottom_nav">
              <ul class="nav">
                <li><a href="#" class="focus">홈</a></li>
                <li><a href="#">투어</a></li>
                <li><a href="#">티켓</a></li>
              </ul>
            </div>
            <div class="header_bottom_eventmenu">
              <ul class="cupon">
                <li>
                  <a href="#">
                    해외여행쿠폰
                    <img
                      src="images/badge_hot.svg"
                      alt="해외여행쿠폰"
                      title="해외여행쿠폰"
                    />
                  </a>
                </li>
                <li>
                  <a href="#">
                    국내여행쿠폰
                    <img
                      src="images/badge_hot.svg"
                      alt="국내여행쿠폰"
                      title="국내여행쿠폰"
                    />
                  </a>
                </li>
                <li><a href="#">여행혜택존</a></li>
                <li><a href="#">여행준비</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <!-- 모바일 상단 -->
      <div class="m_header">모바일 헤더</div>

      <!-- 메인 -->
      <main class="main">
        <div class="layout">
          <!-- Banner -->
          <div class="banner">
            <!-- 절대로 swiper 단어 고치지 않는다 -->
            <div class="swiper sw_banner">
              <div class="swiper-wrapper">
                <!-- API 연동 -->
              </div>
              <div class="swiper-pagination"></div>
            </div>

            <button class="slide_bt banner_prev slide_bt_left">
              <img src="images/slider_arrow.svg" alt="left" title="left" />
            </button>

            <button class="slide_bt banner_next slide_bt_right">
              <img src="images/slider_arrow.svg" alt="right" title="right" />
            </button>
          </div>
          <!-- Tour -->
          <div class="tour">
            <div class="section_top">
              <h2 class="section_title">투어 특가</h2>
              <span class="section_desc">마감임박! 금주의 특가 여행 추천</span>
            </div>
            <div class="section_list">
              <!--Start 목록영역 -->
              <div class="section_category">
                <ul class="section_category_bts">
                  <!-- API 연동 -->
                </ul>
              </div>

              <div class="section_slide">
                <!-- Swipe 투어 영역 -->
                <div class="swiper sw_tour">
                  <div class="swiper-wrapper">
                    <!-- API 연동 -->
                  </div>
                </div>

                <button class="slide_bt tour_prev slide_bt_left">
                  <img src="images/slider_arrow.svg" alt="left" title="left" />
                </button>

                <button class="slide_bt tour_next slide_bt_right">
                  <img
                    src="images/slider_arrow.svg"
                    alt="right"
                    title="right"
                  />
                </button>
              </div>

              <!--End 목록영역 -->
            </div>
            <div class="section_bts">
              <a href="#">
                투어 홈 바로가기
                <img
                  src="images/icon_linkArrow.svg"
                  alt="투어 홈 바로가기"
                  title="투어 홈 바로가기"
                />
              </a>
            </div>
          </div>

          <!-- Trip -->
          <div class="trip">
            <div class="highlight_top">
              <div class="wTrip_with__ivALN">
                <a href="#">
                  W트립
                  <img
                    src="images/icon_w_trip_new_pc.svg"
                    alt="W트립"
                    title="W트립"
                  />
                </a>
              </div>
              <span class="highlight_desc"
                >누구와 여행 가시나요? 동행자별 맞춤여행</span
              >
            </div>
            <div class="highlight_list">
              <!--Start 목록영역 -->
              <div class="highlight_category">
                <ul class="highlight_category_Wtrip">
                  <!-- API 연동 -->
                </ul>
              </div>
              <div class="highlight_slide">
                <div class="bodyitem">
                  <a href="#">
                    <img src="images/v3.jpg" alt="나트랑" title="나트랑" />
                    <span>나트랑</span>
                    <span>10%쿠폰</span>
                    <p>방콕/파타야 5일</p>
                    <span><b>129,000</b>원~</span>
                  </a>
                </div>
                <div class="bodyitem">
                  <a href="#">
                    <img src="images/v3.jpg" alt="나트랑" title="나트랑" />
                    <span>나트랑</span>
                    <span>10%쿠폰</span>
                    <p>방콕/파타야 5일</p>
                    <span><b>129,000</b>원~</span>
                  </a>
                </div>
                <div class="bodyitem">
                  <a href="#">
                    <img src="images/v3.jpg" alt="나트랑" title="나트랑" />
                    <span>나트랑</span>
                    <span>10%쿠폰</span>
                    <p>방콕/파타야 5일</p>
                    <span><b>129,000</b>원~</span>
                  </a>
                </div>
                <div class="bodyitem">
                  <a href="#">
                    <img src="images/v3.jpg" alt="나트랑" title="나트랑" />
                    <span>나트랑</span>
                    <span>10%쿠폰</span>
                    <p>방콕/파타야 5일</p>
                    <span><b>129,000</b>원~</span>
                  </a>
                </div>
                <!--End 추후 JSON 데이터 연동으로 변경 예정-->
                <!-- Swipe 투어 영역 -->
                <div class="swiper sw_trip">
                  <div class="swiper-wrapper">
                    <!-- API 연동 -->
                  </div>
                </div>
                <button class="slide_bt trip_prev banner_left">
                  <img src="images/slider_arrow.svg" alt="left" title="left" />
                </button>

                <button class="slide_bt trip_next banner_right">
                  <img
                    src="images/slider_arrow.svg"
                    alt="right"
                    title="right"
                  />
                </button>
              </div>
              <!--End 목록영역 -->
            </div>
            <div class="highlight_More">
              <a href="#">
                w트립 상품 더보기
                <img
                  src="images/icon_linkArrow.svg"
                  alt="w트립 상품 더보기"
                  title="w트립 상품 더보기"
                />
              </a>
            </div>
          </div>

          <!-- Ticket -->
          <div></div>
          <!-- Live -->
          <div></div>
        </div>
      </main>
      <!-- 하단 -->
      <footer>
        <div></div>
      </footer>
    </div>
  </body>
</html>
